name: Bot Tests

on:
  pull_request:
    paths:
      - 'packages/bot/**'
  push:
    branches: [main]
    paths:
      - 'packages/bot/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run bot tests
        run: pnpm --filter @arbimind/bot test:coverage
