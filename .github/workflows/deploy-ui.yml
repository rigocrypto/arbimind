name: Deploy UI to Vercel
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Validate lockfile (frozen)
        run: pnpm -w install --frozen-lockfile
      - name: Deploy UI to Vercel (CLI)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN || secrets.VERCEL_AUTH_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID || secrets.ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID || secrets.PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Missing Vercel token secret. Set VERCEL_TOKEN (or VERCEL_AUTH_TOKEN)."
            exit 1
          fi
          if [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "Missing Vercel project linkage secrets. Set VERCEL_ORG_ID/VERCEL_PROJECT_ID (or ORG_ID/PROJECT_ID)."
            exit 1
          fi
          pnpm dlx vercel@latest pull --yes --environment=production --token "$VERCEL_TOKEN"
          pnpm dlx vercel@latest deploy --prod --token "$VERCEL_TOKEN"
